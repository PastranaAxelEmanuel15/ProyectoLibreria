<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Libreria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="http://localhost:8080/libro">Libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="http://localhost:8080/autor">Autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="http://localhost:8080/editorial">Editoriales</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <p> Lista De Libros </p>

            <table class="table" border="1">
                <thead >
                    <tr>
                        <th scope="col">Nº</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Alta</th>
                        <th scope="col">Habilitar/Deshabilitar</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro, index: ${listaLibros}">
                        <td th:text="${index.count}">Number</td>
                        <td th:text="${libro.titulo}">NombredelLibro</td>
                        <td th:text="${libro.alta}">Alta</td>
                        <td> 
                            <span th:if="${libro.alta  == true}">
                                <a th:href="@{/libro/darBaja(idLibro=${libro.id})}"><button type="button" class="btn btn-danger">Dar De Baja</button></a>
                            </span>

                            <span th:if="${libro.alta  == false}">
                                <a th:href="@{/libro/darAlta(idLibro=${libro.id})}"><button type="button" class="btn btn-success">Dar De Alta</button></a>
                                
                            </span>

                        </td>
                        <td> <a th:href="@{/libro/formulario(idLibro=${libro.id})}"><button type="button" class="btn btn-dark">Editar</button></a> </td>
                    </tr>

                </tbody>
            </table>


            <div> 
                <a th:href="@{libro/formulario}"> <button type="button" class="btn btn-primary">Añadir Libro</button> </a>

            </div>
        </main>



    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
