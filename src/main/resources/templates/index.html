<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Libreria</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8080/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/libro">Libros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="http://localhost:8080/autor">Autores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="http://localhost:8080/editorial">Editoriales</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                  
              </div>
            </div>
          </nav>
    </header>
        <p> INDEX LOGRADO CON EXITO </p>
        <p th:if="${error != null}" th:text="${error}"> errorDEregistro </p>
        <p sec:authorize="isAuthenticated()">
            Logged user: <span sec:authentication="name">Bob</span> 
        </p>
        <p sec:authorize="isAuthenticated()">
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                <input sec:authorize="isAuthenticated()" type="submit" value="Log out">
            </form>
        </p>
        <p sec:authorize="!isAuthenticated()">
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        </p>
        
        <p> Bienvenido <span sec:authentication="name">Bob</span>  </p>
        <p th:if="${mail != null}" th:text="${mail}"></p>
        
        <img sec:authorize="isAuthenticated()" th:if="${session.usuario != null and session.usuario.foto != null}" th:src="@{/foto/usuario(idUsuario=${session.usuario.id})}" alt="Foto Del Perfil Del Usuario"> 
        <img sec:authorize="isAuthenticated()" th:if="${session.usuario != null and session.usuario.foto == null}" th:src="@{/img/perfil-generico.png}" alt="Foto Del Perfil Del Usuario"> 
        <!--esto es para mostrar imagen por sesion-->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
