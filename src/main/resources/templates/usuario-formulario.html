<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <body>
        <p> 
            <span th:if="${success != null}" th:text="${success}" style="color: green"></span>
            <span th:if="${error != null}" th:text="${error}" style="color: red"></span>
        </p>
        <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data">
            
            <div class="input-group mb-3" hidden>
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input name="id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${id}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${username}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                <input name="nombre" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${nombre}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                <input name="apellido" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${apellido}">
            </div>
            <div th:if="${id == null}" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">password_1</span>
                <input name="password1" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${password1}">
            </div> 
            <div th:if="${id == null}" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">password_2</span>
                <input name="password2" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${password2}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Foto</span>
                <input name="file" type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Fecha De Nacimiento</span>
                <input name="fechaDeNacimiento" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${fechaDeNacimiento}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Edad</span>
                <input name="edad" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${edad}">
            </div>
            <!--                <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                            </div>-->
            <div>
                <button th:if="${id == null}" type="submit" class="btn btn-primary">Registrarme</button>
            </div>
            <div>
               <button th:if="${modificar != null}" type="submit" class="btn btn-primary">Cambiar</button>
            </div>
            
        </form>
    </body>
</html>
