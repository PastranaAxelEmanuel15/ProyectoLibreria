<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h2> Formulario De Autor </h2>

        <div style="padding: 50px">

            <form th:action="@{/autor/formulario/save}" method="POST">
                <div class="input-group mb-3" hidden>
                    <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
                    <input name="idAutor" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${idAutor}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input name="nombreAutor" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${autor.nombre}">
                </div>
                <!--                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                                </div>-->
                <div class="input-group mb-3" hidden>
                    <span class="input-group-text" id="inputGroup-sizing-default">Alta</span>
                    <input name="altaAutor" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${autor.alta}">
                </div> 
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <a th:href="@{/autor}"> <button type="button" class="btn btn-info">Volver</button></a>
        </div>


    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
