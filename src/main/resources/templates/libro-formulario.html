<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body >
        <h2> Formulario De Libro </h2>
        
        
        <div style="padding: 50px">
                
                 <p th:if="${success != null}" th:text="${success}">modificado/creado </p>
                
                <div>
                    <p th:if="${error != null}" th:text="${error}">error </p>
                </div>
            
            <form th:action="@{/libro/formulario/save}" method="POST">    
                <div class="input-group mb-3" hidden> 
                    <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
                    <input name="idLibro" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${idLibro}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">ISBN</span>
                    <input name="isbn" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:value="${libro.isbn}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Titulo</span>
                    <input name="titulo" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.titulo}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Ejemplares</span>
                    <input name="ejemplares" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.ejemplares == null ? 0 : libro.ejemplares}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">AÃ±o</span>
                    <input name="anio" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.anio == null ? 0 : libro.anio}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Autor</span>
                    <input name="autor" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.autor == null ? nombreAutor : libro.autor.nombre}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Editorial</span>
                    <input name="editorial" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${libro.editorial == null ? nombreEditorial : libro.editorial.nombre}">
                </div>
<!--                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>-->
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <a th:href="@{/libro}"> <button type="button" class="btn btn-info">Volver</button></a>
        </div>
        
        

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
